<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas id="myCanvas"></canvas>
</body>
<script>
    let canvas = document.getElementById('myCanvas');
    let ctx = canvas.getContext('2d');
    canvas.width = 500;
    canvas.height = 500;

    function drawCheck() {
        ctx.beginPath();
        ctx.moveTo(200, 50);
        ctx.lineTo(300, 150);
        ctx.lineTo(400, 50);
        ctx.lineWidth = 10
        // ctx.lineCap = 'round'//butt默认直角round圆角aquare和圆角一样长的直角
        // ctx.lineJoin = 'bevel'//1设置矩形拐角2圆形拐角3默认尖拐角
        // ctx.closePath();
        ctx.stroke()
    }

    function drawKuang() {
        //虚线
        ctx.linedashOffset = 30
        ctx.lineWidth = 1
        ctx.strokeRect(10, 200, 100, 100)

    }
    function drawLine() {
        // ctx.beginPath();

        ctx.setLineDash([10, 20])
        ctx.lineDashOffset = 35
        ctx.moveTo(110, 200);
        ctx.lineTo(490, 200);
        ctx.lineWidth = 2
        // ctx.lineCap = 'round'//butt默认直角round圆角aquare和圆角一样长的直角
        // ctx.lineJoin = 'bevel'//1设置矩形拐角2圆形拐角3默认尖拐角
        // ctx.closePath();
        ctx.stroke()
    }
    drawCheck()
    drawKuang()
    drawLine()
</script>

</html>
