<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            /* width: 100%;
            height: 100% */
            display: block;
            border: 1px solid
        }
    </style>
</head>

<body>
    <canvas id="myCanvas"></canvas>
</body>
<script>
    let canvas = document.getElementById('myCanvas');
    canvas.width = '500'
    canvas.height = '500'
    let ctx = canvas.getContext('2d');
    ctx.globalCompositeOperation = 'overlay';
    ctx.beginPath()
    ctx.arc(300, 300, 100, Math.PI * 2, false)
    ctx.fillStyle = 'red'
    ctx.fill()
    ctx.beginPath()
    ctx.arc(230, 180, 100, Math.PI * 2, false)
    ctx.fillStyle = "green"
    ctx.fill()
    ctx.beginPath()
    ctx.arc(150, 300, 100, Math.PI * 2, false)
    ctx.fillStyle = "blue"
    ctx.fill()

    ctx.toDataUrl()
    console.log(ctx.toDataUrl())


</script>

</html>
